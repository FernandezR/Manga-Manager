# This workflow file will install Python dependencies,
# create a desktop, joystick, and test the application's GUI on multiple versions of Python

name: Python tests

on:
  - push
#  - pull_request

jobs:
  build:
    env:
      DISPLAY: ":99.0"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9', '3.10' ]
    name: Python ${{ matrix.python-version }} sample
    steps:
        -   uses: actions/checkout@v3
        -   uses: actions/setup-python@v3
            with:
                python-version: ${{ matrix.python-version }}
                cache: 'pip'
        -   run: sudo apt install xvfb python3-gi python3-gi-cairo gir1.2-gtk-3.0 libgirepository1.0-dev
        -   run: pip install -r requirements.txt pygobject
        -   name: Start xvfb
            run: |
                Xvfb :99 -screen 0 1920x1080x24 &disown

        -   name: Run the tests
            run: |
                python3 -m unittest discover -s tests -t .
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      -   uses: actions/checkout@v2
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      -   name: SonarCloud Scan
          uses: SonarSource/sonarcloud-github-action@master
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}